<body>
    <div class="container" style="margin-top: 20px;">
      <div class="slotcontainer">
        <div class="slot">

        <input type="image" style="max-width: 75px; max-height: 75px; margin-right: 8px;" id="flip-button" class="btn" onmousedown="kolikko.play()" src="./coin.png" onmouseover="this.src='./coinover.png';"  onmouseout="this.src='./coin.png';"></input>
        <input type="image" style="max-width: 75px; max-height: 75px;" id="spin" onclick="spin();spinner.play();" onmouseover="this.src='./spinover.png'" class="btn" src="./spin.png" onmouseout="this.src='./spin.png';"></input>
        <input type="image" style="max-width: 75px; max-height: 75px;" id="dice" onmousedown="noppa.play()" class="roll" src="./dice.png" onmouseover="this.src='./diceover.png';" onmouseout="this.src='./dice.png';"></input>
    </div>
      <button onclick="reset();" style="margin: 10px;" id="reset" hidden>Reset</button>
